<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      margin: 0;

      display: flex;

      font-weight: 700;
    }

    button {

      border: none;

      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;

    button:hover {

<body>
